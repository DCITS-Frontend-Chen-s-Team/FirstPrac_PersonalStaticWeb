<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>IE</title>

    <script src="static/js/lib/template-web.js"></script>
</head>

<body>
<div id="content"></div>

<div id="content-2"></div>

<script id="test" type="text/html">
    {{if isAdmin}}

    <h1>{{title}}</h1>
    <ul>
        {{each list value i}}
        <li>索引 {{i + 1}} ：{{value}}</li>
        {{/each}}
    </ul>

    {{/if}}
    {{ $data }}
</script>

<script src="static/js/lib/require.js"></script>

<script id="test-2" type="text/html">
    {{if isAdmin}}

    <h1>{{title}}</h1>
    <ul>
        {{each list value i}}
        <li>索引 {{i + 1}} ：{{value}}</li>
        {{/each}}
    </ul>

    {{/if}}
    {{$data}}
</script>

<script>
    var data = {
        title: '基本例子',
        isAdmin: true,
        list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
    };
    var html = template('test', data);
    document.getElementById('content').innerHTML = html;

    require.config({
        paths: {
            'art-template': './static/js/lib/template-web'
        }
    });

    require(['art-template'], function(template) {
        var data = {
            title: '基本例子',
            isAdmin: true,
            list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
        };
        document.getElementById('content-2').innerHTML = template('test-2', data);
    });
</script>

</body>
</html>
