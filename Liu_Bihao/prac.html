    function factorial(num) {
        if (num <= 1) {
            return 1;
        } else {
            // arguments 的 callee 属性是一个指针，指向拥有此 arguments 对象的函数
            // 这样，无论引用函数是使用的是什么名字，都可以保证正常完成递归调用
            return num * arguments.callee(num - 1);
        }
    }
