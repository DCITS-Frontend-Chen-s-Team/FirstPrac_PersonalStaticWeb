	<script>
		//这里是轮播图插件
		var mySwiper = new Swiper('.swiper-container', {
			direction: 'horizontal', // 垂直切换选项
			loop: true, // 循环模式选项
			autoplay: {
				delay: 1500,
				stopOnLastSlide: false,
				disableOnInteraction: true,
			},
			// 如果需要分页器
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
			// 如果需要前进后退按钮
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
		});
	</script>
	<script type="text/javascript">
		//这里是template.js
		window.onload = function() {
			//模拟这个data数据是从服务器获取的数据
			//这个数据中有N个字段：
			var data1 = {
				nav_item_li_a: ['免费课程', '实战课程', '金职位', 'wiki', '专栏', '手记']
			};
			var data2 = {
				p3ul_li: ['热门', '前端', '后端', '移动端', '计算机基础', '大数据', '测试', '人工智能']
			};
			//template根据参数生成的html片段保存在html里面
			//这里也就是把data数据保存到id为resultTemplate的template模板中去
			// 我这里导入的是导航栏中的ul中的li
			var html1 = template("resultTemplate", data1);
			var header = document.querySelector("#nav_item");
			nav_item.innerHTML = html1;
			//这里导入的是footer中的内容
			var html2 = template("p3ulTemplate", data2);
			var footer_li = document.querySelector("#p3ul");
			p3ul.innerHTML = html2;
		}
	</script>
	<script type="text/html" id="resultTemplate">
		{{each nav_item_li_a as value i}}
		<li><a href="/" target="_self"> {{value}}</a></li>
		{{/each}}
	</script>
	<script type="text/html" id="p3ulTemplate">
		{{each p3ul_li as value2 i}}
		<li class="p3ulli" id="p3ulli">{{value2}}</li>
		{{/each}}
	</script>
