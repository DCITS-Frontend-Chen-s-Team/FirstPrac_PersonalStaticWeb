  //用正则函数判断数据格式
  function checkphone(str) {
    var re = /^1((3[\d])|(4[5,6,7,9])|(5[0-3,5-9])|(6[5-7])|(7[0-8])|(8[\d])|(9[1,8,9]))\d{8}$/|/^.*@[^_]*$/;   //11位数字，以1开头|邮箱
    if(re.test(str)){
      // alert('111');
      pshow.className = 'email_pshow';
    }else {
      // alert('222');
      pshow.className = 'email_pshow wrong';
    }
  }

  //获取焦点，调用正则函数
  ipt.onblur = function() {
    str=ipt.value;
    checkphone(str);
  }
