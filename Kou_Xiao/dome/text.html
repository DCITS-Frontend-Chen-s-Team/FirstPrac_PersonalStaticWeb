<head>

<body>
  <script language="javascript">
function checkemail()
{
if(document.myform.email.value.charAt(0)=="." ||
  document.myform.email.value.charAt(0)=="@"||
  document.myform.email.value.indexOf('@', 0) == -1 ||
  document.myform.email.value.indexOf('.', 0) == -1 ||
  document.myform.email.value.lastIndexOf("@")==document.myform.email.value.length-1||
  document.myform.email.value.lastIndexOf(".")==document.myform.email.value.length-1)
{
alert("Email的格式不正确！");
document.myform.email.focus();
returnfalse;
}
return true;
}
</script>

<formname="myform" action="" onSubmit="returncheckemail();" method="post">
Email:
<input name="email" id="emailid" type="text"size="25" />
<input name="submit"type="submit" value="登陆"/></form>


</body>
</html>
